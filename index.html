<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-4" id="root">
        <div class="row gx-2 mb-3">
            <div class="col-2">
                <button class="delete-all_btn btn btn-danger w-100" type="button">Delete All</button>
            </div>
            <div class="col-2">
                <button class="delete-last_btn btn btn-danger w-100" type="button">Delete Last</button>
            </div>
            <div class="col-8">
                <form id="form">
                    <div class="row gx-2">
                      <div class="col-9">
                        <input type="text" class="form-control form-input" placeholder="Enter todo..." required>
                      </div>
                      <div class="col-3">
                        <button class="btn btn-success w-100" type="submit">Add</button>
                      </div>
                    </div>
                  </form>
            </div>
            
        </div>
        <div class="row gx-2 mb-3">
            <div class="col-1 ps-3">
                <p>All: <span class="total-tasks">0</span></p>
            </div>
            <div class="col-2 ps-3">
                <p>Completed: <span class="completed-tasks">0</span></p>
            </div>
            <div class="col-3">
                <button class="show-all_btn btn btn-primary w-100" type="button">Show All</button>
            </div>
            <div class="col-3">
                <button class="show-done_btn btn btn-primary w-100">Show Completed</button>
            </div>
            <div class="col-3">
                <input type="text" class="form-control search-input" placeholder="Search...">
            </div>
        </div>
        <div class="todo-block">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
